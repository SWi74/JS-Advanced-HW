<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Jokes</title>
</head>
<body>
	<button>New Joke</button>
	<p>Click to generate new joke.</p>
	<script>
		const joke = document.querySelector("p")
		const btn = document.querySelector("button")
		let jokeAPI = 'http://api.icndb.com/jokes/random'

		// joke 153 has bad quots?
		// connection was not secure?

		const generateJoke = function() {
			let xhttp = new XMLHttpRequest()
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					joke.innerText = JSON.parse(this.responseText).value.joke
				}
			}
			xhttp.open("GET", jokeAPI, true)
			xhttp.send()
		}

		btn.addEventListener("click", generateJoke)

	</script>
</body>
</html>
